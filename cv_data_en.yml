- name: Work Experience
  type: work
  items:
  - title: Data Science Intern
    subtitle: at Amadeus IT Group
    location: Nice (FR)
    when: 2023
    short_description: Developed an advanced machine learning system integrated into the Amadeus Smart Cache. Prototype submitted for patent application
    long_description: |
      Internship focused on developing an advanced machine learning system integrated into the Amadeus Smart Cache. 

      Worked on mathematical modeling of the problem and introduced a framework to analyze the possible solutions. Proposed a metric that considers both Pareto Optimality and the expected random behavior. Utilized a genetic search algorithm for model optimization. The prototype was submitted for patent application.

  - title: Student Researcher in Neural Nets
    subtitle: at EMBRAPII, in partnership with Central Energia (R\&D on trading)
    location: Florianópolis (BR)
    when: 2020-2021
    short_description: Worked on building, training, and evaluating LSTM networks regarding the prediction of precipitation data for energy trading
    long_description: |
      Worked mainly on building, training, and evaluating LSTM networks regarding the prediction of precipitation data in the context of developing a smart system for energy trading.

      The project was a partnership between Central Energia and Polo de Inovação EMBRAPII IFSC, consisting of analysis and the development of computational tools to assist Central Energia's trading activities, seeking to mitigate the associated risks and remove the biases inherent in the trading process.

  - title: Student Researcher in Algebraic Topology
    subtitle: at IMPA (Brazilian Institute of Pure and Applied Mathematics)
    location: Florianópolis (BR)
    when: 2018-2021
    short_description: Research on advanced topics related to Geometric Group Theory
    long_description: |
      As a medalist in a mathematical Olympiad admitted to university, took advanced courses on fundamental topics in mathematics and worked on research on advanced topics related to Geometric Group Theory. Prepared an introduction to algebraic topology, in which constructs, states and proves a theorem on the number of ends of a finitely generated group.

  - title: Calculus Teaching Assistant
    subtitle: at the Mathematics Department, UFSC
    location: Florianópolis (BR)
    when: 2018–2019
    short_description: Hosted office hours to assist undergraduate students
    long_description: |
      Hosted office hours to assist undergraduate students by preparing lessons and helping solve exercises.

  - title: Intern as Web Developer
