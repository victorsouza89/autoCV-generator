    short_description: Developed PHP, Shell, BASIC and Kernel scripts
    long_description: |
      Developed PHP, Shell, BASIC and Kernel scripts for automatization of tasks related to the management, monitoring and diagnosis of the backbone, as well as web systems for control and diagnosis of telecommunication equipment. The position also highly demanded the management, maintenance and development of MySQL databases.




